<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube - Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="/resources/icons/ytfavicon.png">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/filterbar.css">
</head>
<body>
    <!-- Header -->

    <!-- Left Section-->
    <header class="header">
        <div class = "left">
            <div class="menu-container">
                <img class = "menu-icon" src="/resources/icons/menu.svg" alt="Menu Icon">
            </div>
            <div class="logo-container">
                <div class="ytlogo-container">
                    <img class="logo" src="/resources/icons/ytlogo.svg" alt="YouTube Logo">
                </div> 
                <span class="region-label">PH</span>
            </div>
        </div>

        <!-- Center Section -->
        <div class="center">
            <div class="center-scope">
                <div class="search-container">
                    <div class="search-input-wrapper">
                    <input type="text" class="search-input" placeholder="Search">
                    </div>
                    <div class="search-icon-wrapper">
                        <img class="search-icon" src="/resources/icons/search.svg" alt="Search Icon">
                    </div>
                </div>
                <div class="mic-wrapper">
                    <img class="mic-icon" src="/resources/icons/mic.svg" alt="Microphone Icon">
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right">
            <div class="right-scope">
                <div class="right-icons">
                    <div class="create-icon-wrapper">
                        <img class="create-icon" src="/resources/icons/plus.svg" alt="Create Icon">
                        <span class="create-label">Create</span>
                    </div>
                    <div class="notif-icon-wrapper">
                        <img class="notif-icon" src="/resources/icons/notifications.svg" alt="Notifications Icon">
                    </div>
                    <div class="profile-icon-wrapper">
                        <img class="profile-icon" src="/resources/icons/user.jpg" alt="Profile Icon">    
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-scope">
                <div class="sidebar-link">
                    <img class="sidebar-icon" src="/resources/sidebar-icons/home.svg">
                    <div>Home</div>
                </div>
                <div class="sidebar-link">
                    <img class="sidebar-icon" src="/resources/sidebar-icons/shorts.svg">
                    <div>Shorts</div>
                </div>
                <div class="sidebar-link">
                    <img class="sidebar-icon" src="/resources/sidebar-icons/subscriptions.svg">
                    <div>Subscriptions</div>
                </div>
                <div class="sidebar-link">
                    <img class="sidebar-icon" src="/resources/sidebar-icons/you.svg">
                    <div>You</div>
                </div>
            </div>
        </div>

        <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="filter-bar-scope">
            <button class="filter-button active">All</button>
            <button class="filter-button">Music</button>
            <button class="filter-button">Live</button>
            <button class="filter-button">Gaming</button>
            <button class="filter-button">Computer Engineering</button>
            <button class="filter-button">Coding</button>
            <button class="filter-button">Valorant</button>
            <button class="filter-button">Camping</button>
            <button class="filter-button">Music</button>
            <button class="filter-button">Basketball</button>
            <button class="filter-button">News</button>
            <button class="filter-button">Movies</button>
            <button class="filter-button">Circuits</button>
            <button class="filter-button">Linear Interpolation</button>
            <button class="filter-button">DOTA</button>
        </div>
        <button class="filter-button-more"><img src="/resources/icons/next.svg" alt="More Filters"></button>
    </div>
    

</body>
</html>
