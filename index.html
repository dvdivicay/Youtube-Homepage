<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube - Clone</title>
    <link rel="icon" type="image/jpg" href="/resources/ytfavicon.png">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>YouTube</h1>
        <input type="text" placeholder="Search">
        <button>Search</button>
        <button>Upload</button>
        <button>Notifications</button>
        <button>Profile</button>
    </header>

    <!-- Navigation Sidebar -->
    <nav>
        <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <li>Library</li>
            <li>History</li>
        </ul>
    </nav>

    <!-- Main Content (Videos) -->
    <main>
        <h2>Recommended</h2>

        <!-- Video Item -->
        <section>
            <img src="https://via.placeholder.com/200x100" alt="Video Thumbnail">
            <h3>Video Title 1</h3>
            <p>Channel Name</p>
            <p>1M views • 1 week ago</p>
        </section>

        <!-- Video Item -->
        <section>
            <img src="https://via.placeholder.com/200x100" alt="Video Thumbnail">
            <h3>Video Title 2</h3>
            <p>Channel Name</p>
            <p>500K views • 3 days ago</p>
        </section>


    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 YouTube Clone - HTML Only</p>
    </footer>
</body>
</html>
